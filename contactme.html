<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Attractive Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="index.css">
</head>

<body class="font-sans">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-pink-500 to-purple-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Gabrial Deora</a>

            <!-- Mobile Menu Toggle Button -->
            <button id="menu-toggle" class="md:hidden focus:outline-none p-2">
                <i class="fas fa-bars text-white text-2xl"></i>
            </button>



            <!-- Navbar Links -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="hover:text-gray-200">Home</a>
                <a href="index.html#about" class="hover:text-gray-200">About</a>
                <a href="index.html#portfolio" class="hover:text-gray-200">Portfolio</a>
                <a href="contactme.html" class="hover:text-gray-200">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Responsive Navigation Menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden bg-gradient-to-r from-pink-500 to-purple-500 text-white p-4 hidden">
        <a href="index.html" class="block py-2">Home</a>
        <a href="index.html#about" class="block py-2">About</a>
        <a href="index.html#resume" class="block py-2">Portfolio</a>
        <a href="contactme.html" class="block py-2">Contact</a>
    </div>

    <!-- Contact Form Section -->
    <section id="contact" class="py-16 bg-gradient-to-r from-indigo-800 to-purple-800 text-white">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-8 text-center">Contact Me</h2>

            <!-- Contact Form --><div class=""><aside>This page is under working.</aside></div>
            <form id="contactForm" class="max-w-md mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-sm font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="form-control"></textarea>
                </div>

                <button type="button" onclick="submitForm()"
                    class="btn btn-warning text-purple-600 px-8 py-3 inline-block rounded-full hover:bg-yellow-400">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-pink-500 to-purple-500 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script to toggle the mobile menu -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function toggleMobileMenu() {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            }

            // Mobile menu toggle button
            document.getElementById('menu-toggle').addEventListener('click', function () {
                toggleMobileMenu();
            });

            // Close mobile menu on item click
            document.querySelectorAll('#mobile-menu a').forEach(item => {
                item.addEventListener('click', () => {
                    toggleMobileMenu();
                });
            });

            // Close mobile menu when clicking outside the menu
            window.addEventListener('click', function (event) {
                const mobileMenu = document.getElementById('mobile-menu');
                const menuToggle = document.getElementById('menu-toggle');

                if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>

</body>

</html>
